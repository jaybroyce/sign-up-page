<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="mainbox">
        <div class="submainbox" style=" 
        background-color: pink;
        height: 40rem;
        width: 20rem;
        margin: 0 auto;
        padding: 3rem;
        border-radius: 15px;">
            <form action="" class="form"
                style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h3 class="sign" style="
                font-size: 2.5rem;
                text-align: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            ">Signup</h3>
                <label for="">
                    <p class="fname" style="text-transform: capitalize;">first name</p>
                    <input type="text" placeholder="first name" class="in1" style=" 
                     border-color: transparent;
                     outline: none;
                     border: none;
                     padding-left: 15px;
                     border-radius: 5px;
                     height: 2.5rem;
                     text-transform: capitalize;
                     width: 20rem;
                     border-bottom: rgba(196, 188, 188, 0.288) solid 3px;">
                </label>
                <label for="">
                    <p class="lname" style="text-transform: capitalize;">last name</p>
                    <input type="text" placeholder="last name" class="in2" style="
                     border-color: transparent;
                     outline: none;
                     border: none;
                     padding-left: 15px;
                     border-radius: 5px;
                     height: 2.5rem;
                     text-transform: capitalize;
                     width: 20rem;
                     border-bottom: rgba(196, 188, 188, 0.288) solid 3px;">
                </label>
                <label for="">
                    <p class="mail" style="text-transform: capitalize;">email</p>
                    <input type="text" placeholder="email" class="in4" style="
                     border-color: transparent;
                     outline: none;
                     border: none;
                     padding-left: 15px;
                     border-radius: 5px;
                     height: 2.5rem;
                     width: 20rem;
                     text-transform: capitalize;
                     border-bottom: rgba(196, 188, 188, 0.288) solid 3px;">
                </label>
                <label for="">
                    <p class="number" style="text-transform: capitalize;">phone number</p>
                    <input type="text" placeholder="phone number" class="in3" style="
                     border-color: transparent;
                     outline: none;
                     border: none;
                     padding-left: 15px;
                     border-radius: 5px;
                     height: 2.5rem;
                     text-transform: capitalize;
                     width: 20rem;
                     border-bottom: rgba(196, 188, 188, 0.288) solid 3px;">
                </label>
                <button class="up" style="
                 color: white;
                 border: none;
                 outline: none;
                 background-color: blueviolet;
                 width: 15rem;
                 height: 3rem;
                 margin-top: 1.5rem;
                 border-radius: 25px;
                 text-transform: uppercase;">signup</button>
            </form>
            <div style="margin-top: 2rem; display: flex; justify-content: center;">
                <p>Already have an account?</p>
                <p><a href="#">login</a></p>
            </div>

        </div>
    </div>
</body>

</html>
